repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: 0.8.11
    hooks:
      - id: uv-lock
  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
    - id: black
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.291
    hooks:
    - id: ruff
      args: [--exit-non-zero-on-fix]
